<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

</head>
<body class="before">
    <div class="login">
        <div class="links">
            <a href="{{ url_for('register') }}">Register</a>
            <a class="active"href="{{ url_for('index') }}">Login</a>
        </div>       
        <form id="loginForm" method="POST" action="{{ url_for('index') }}">
            <div class="tabContent">
                {% if message  %}
                <div class="alert" role="alert">
                    <li>{{ message }}</li>
                </div>
                {% endif %}
                
                <label for="email">
					<i class="fas fa-envelope"></i>
				</label>
                <input type="email"id="email"name="email" placeholder="Email" required>
              
                <label for="password">
					<i class="fas fa-lock"></i>
				</label>
                <input type="password"id="password"name="password" placeholder="Password" required>
                
                {% if message  %}
                <div class="alert" role="alert">
                    <li>{{ message }}</li>
                </div>
                {% endif %}

                <div class="tabSubmitBtn">
                    <button type="submit">LOGIN</button>
            </div>
        </form>
        
    </div>
</div>  
</body>
</html>
