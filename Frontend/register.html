<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="box">
        <div class="headerBar">
            <div class="logo">
                <img src="./static/logo.png">
            </div>
            <h1>Hackathon</h1>
            <div class="navigationTab">
                <a href="register.html">Register</a>
                <a href="index.html">Login</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="">Logout</a> 
            </div>
        </div>       
        <div class="loginRegContainer">
            <div class="loginRegTab">
                <div class="tabOption">
                    <a class="active"href="{{ url_for('register') }}">Register</a>
                    <a href="{{ url_for('index') }}">Login</a>
                </div>
                <form id="regForm">
                    <div class="tabContent">
                        <label class="email_label"for="email">Enter Your Email:</label>
                        <input type="email"id="email"name="email"required>

                        <label class="password_label"for="password">Enter Your Password:</label>
                        <input type="password"id="password"name="password"minlength="8">
                
                        <label class="username_label"for="ic">Username</label>
                        <input type="text"id="username"name="username"required>

                        <div class="tabSubmitBtn">
                            <button type="submit">REGISTER</button>
                    </div>
                </form>
            </div>
        </div>   
    </div>    
</body>
</html>
